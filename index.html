<!DOCTYPE html>
<html>
<head>
	<title>robo-twins</title>
	<link rel="stylesheet" type="text/css" href="robot.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Robo Twins</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
					<div class="mouth"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso">
					<div class="energy_ball"></div>
				</div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
		<div class="robots">
		<div class="android"> 
			<div class="head2"> 
				<div class="eyes2"> 
					<div class="left_eye2"></div> 
					<div class="right_eye2"></div>
					<div class="mouth2"></div>
				</div> 
			</div>
			<div class="upper_body2"> 
				<div class="left_arm2"></div> 
				<div class="torso2">
					<div class="energy_ball2"></div>
				</div> 
				<div class="right_arm2"></div> 
			</div> 
			<div class="lower_body2"> 
				<div class="left_leg2"></div> 
				<div class="right_leg2"></div> 
			</div> 
		</div>
</body>
</html>
